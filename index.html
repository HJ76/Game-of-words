<!DOCTYPE html>
<html>
<head>
	<title>Game of Words</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12" id="game">
    <h1 >Game of Words</h1>
    <div class="divv">Level<span id="level"></span></div>
    <div class="divv">Your score is: <span id="score"></span> points</div>
    <div id="display"></div>
    <form class="divv">
      <span id="text1">Type Words Here: </span><input type="text" name="word" id="word">
      <div id="buttons">
        <button onclick="timmer();" type="button">Click to Start</button>
        <button  onclick="restart();" type="button">Restart</button>
      </div>
    </form>
  </div>
  </div>
</div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
